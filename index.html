<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Documentation</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CodeMirror para el editor -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" rel="stylesheet">
    
    <!-- CSS personalizado -->
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">APIDoc</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="theme-toggle">
                    <i class="bi bi-moon"></i>
                </button>
                <button class="btn btn-success" id="save-doc">
                    Guardar
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row h-100">
            <!-- Editor Panel -->
            <div class="col-md-6 editor-panel">
                <div id="editor"></div>
            </div>

            <!-- Documentation Preview -->
            <div class="col-md-6 preview-panel">
                <div class="preview-container">
                    <div id="documentation-preview"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para el cliente HTTP -->
    <div class="modal fade" id="http-client-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cliente HTTP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">URL</label>
                        <input type="text" class="form-control" id="request-url">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Headers</label>
                        <div id="headers-container">
                            <!-- Headers dinámicos aquí -->
                        </div>
                        <button class="btn btn-sm btn-secondary" id="add-header">
                            Añadir Header
                        </button>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Body</label>
                        <textarea class="form-control" id="request-body" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="send-request">
                        Enviar Petición
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/http-client.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
